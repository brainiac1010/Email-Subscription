<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h3>Coming Soon!</h3>
        <h1>My Brand New <br> website Is On It's Way</h1>
        <p>Subscribe For More Details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your email id" required>

            <div id="passBtn">
                <input type="password" id="password-box" name="password" placeholder=" Password" required>

                <button type="submit" id="btn">
                    <img src="./send-icon.png" alt="Send" width="30px">
                </button>
            </div>
        </form>

        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyJ6E6tku0UkeEMx12SV6orhqD_W7dcgcjwdyBKfOfapMmF36kF8vYlj7lk6oeSxpbx/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You For Subscribing!!!";
                    form.reset();
                    setTimeout(function () {
                        msg.innerHTML = "";
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.innerHTML = "An error occurred. Please try again later.";
                    setTimeout(function () {
                        msg.innerHTML = "";
                    }, 3000);
                });
        });
    </script>
</body>

</html>
